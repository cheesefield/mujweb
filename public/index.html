<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .svgLoader {
        animation: spin 0.5s linear infinite;
        margin: auto;
      }
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#FFBD05" />
    <meta name="msapplication-navbutton-color" content="#FFBD05" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFBD05" />
    <title>CheeseField</title>
    <meta name="og:site_name" content="CheeseField" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="CheeseField" />
    <meta name="description" content="" data-react-helmet="true" />
    <meta property="og:url" content="" data-react-helmet="true" />
    <meta property="og:title" content="" data-react-helmet="true" />
    <meta property="og:description" content="" data-react-helmet="true" />
    <meta property="og:image" content="" data-react-helmet="true" />
    <meta name="og:locale" content="cs_CZ" />
    <meta name="og:type" content="website" />
    <meta name="twitter:title" content="" data-react-helmet="true" />
    <meta name="twitter:description" content="" data-react-helmet="true" />
    <meta name="twitter:image" content="" data-react-helmet="true" />
    <link rel="canonical" href="/" />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root">
      <div class="divLoader">
        <svg class="svgLoader" viewBox="0 0 100 100" width="10em" height="10em">
          <path
            ng-attr-d="{{config.pathCmd}}"
            ng-attr-fill="{{config.color}}"
            stroke="none"
            d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50"
            fill="#51CACC"
            transform="rotate(179.719 50 51)"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              calcMode="linear"
              values="0 50 51;360 50 51"
              keyTimes="0;1"
              dur="1s"
              begin="0s"
              repeatCount="indefinite"
            ></animateTransform>
          </path>
        </svg>
      </div>
    </div>
  </body>
</html>

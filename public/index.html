<!DOCTYPE html>
<html lang="en">

    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#FFBD05" />
    <meta name="msapplication-navbutton-color" content="#FFBD05" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFBD05" />
    <title>CheeseField</title>
    <meta name="og:site_name" content="CheeseField" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="CheeseField" />
    <meta name="description" content="" data-react-helmet="true" />
    <meta property="og:url" content="" data-react-helmet="true" />
    <meta property="og:title" content="" data-react-helmet="true" />
    <meta property="og:description" content="" data-react-helmet="true" />
    <meta property="og:image" content="" data-react-helmet="true" />
    <meta name="og:locale" content="cs_CZ" />
    <meta name="og:type" content="website" />
    <meta name="twitter:title" content="" data-react-helmet="true" />
    <meta name="twitter:description" content="" data-react-helmet="true" />
    <meta name="twitter:image" content="" data-react-helmet="true" />
    <link rel="canonical" href="/" />
    <meta name="robots" content="index, follow" />
  </head>
  <style>
    .loader {
      position: absolute;
      top: calc(50% - 4em);
      left: calc(50% - 4em);
      width: 6em;
      height: 6em;
      border: 1.1em solid rgba(0, 0, 0, 0.2);
      border-left: 1.1em solid #000000;
      border-radius: 50%;
      animation: load8 1.1s infinite linear;
      transition: opacity 0.3s;
    }

    .loader--hide {
      opacity: 0;
    }

    @keyframes load8 {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div id="root"></div>
    <div id="app"></div>
    <div class="loader"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </body>
</html>

<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Součet čísel</title>
    <link
      href="../../favicon/favicon.ico"
      rel="shortcut icon"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body
    style="
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 50%;
    "
  >
    <h1>Dominik Kostka</h1>
    <h2>Číslo musí být kladné</h2>
    <h3 id="h3">Konstanta je:</h3>
    <label>Zadej číslo:</label
    ><input
      id="input"
      type="number"
      min="0"
      step="1"
      onfocus="this.previousValue = this.value"
      onkeydown="this.previousValue = this.value"
      oninput="validity.valid || (value = this.previousValue)"
    />
    <br />
    <p id="p">Výsledek:</p>
    <script>
      let input = document.querySelector("#input");
      input.addEventListener("input", changevalue);
      function changevalue() {
        const p = document.querySelector("#p");
        const h3 = document.querySelector("#h3");
        let sum = 0;
        i = 1;
        const lol = input.value;
        while (i <= lol) {
          sum += i;
          i++;
        }
        p.textContent = `Výsledek: ${sum}`;
        h3.textContent = `Konstanta je: ${lol}`;
      }
    </script>
  </body>
</html>
